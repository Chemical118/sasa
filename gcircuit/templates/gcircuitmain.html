<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>11HTML form test</title>
    </head>
    
    <body>
        <form action="http://127.0.0.1:5000/result" method="post">
            <input type="hidden" name="flag" value="partinput">
            <input type="text" name="name" value="Name" onfocus="this.value=''"><br>
            <select name="type">
              <option value="promoter">Promoter</option>
              <option value="rbs">RBS</option>
              <option value="cds">CDS</option>
              <option value="terminator">Terminator</option>
            </select><br>
            <input type="text" name="sequence" value="Sequence" onfocus="this.value=''"><br>
            <input type="submit" value="send">
        </form>
        
        Part list <br>
        <form action="http://127.0.0.1:5000/result" method="post">
        <input type="hidden" name="flag" value="circuitinput">
        <ul> 
        {% for i in partlist %} 
            <li>{{i}} <input type="checkbox" value={{i.split(' ')[0]}} name="partchk[]"> </li> 
        {% endfor %} 
        </ul>
        <input type="submit" value="send">
        </form>
      {{partchk}} 
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Material Design for Bootstrap</title>
        <!-- MDB icon -->
        <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <!-- Material Design Bootstrap -->
        <link rel="stylesheet" href="css/mdb.min.css">
        <!-- Your custom styles (optional) -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    
    <script>
        function submit_form(formid, flagvalue) {
            document.getElementById(formid).flag.value=flagvalue;
            document.getElementById(formid).submit(); 
        }
        function submit_form_with_partno(formid, flagvalue, partno) {
            document.getElementById(formid).partchk.value=partno;
            document.getElementById(formid).flag.value=flagvalue;
            document.getElementById(formid).submit(); 
        }
    </script>
    <body>

        <div class="container">
            <div class="row">
                <div class="col-md-6"> 
                <!-- upper left start -->

                    DNA Part  
                    <form action="http://127.0.0.1:5000/result" id="partinputform" method="post">
                        <input type="hidden" id="flag" name="flag" value="partinput">
                        
                        <!-- Table  -->
                        <table class="table table-borderless table-sm">
                            <!-- Table head -->
                            <tbody>
                                <tr>
                                    <th scope="row">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="inputGroup-sizing-default">Name</span>
                                            </div>
                                            <input type="text" class="form-control" name="name" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                                        </div>
                                    </th>
                                </tr>
                                <tr>
                                    <th scope="row">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <label class="input-group-text" for="inputGroupSelect01">Type</label>
                                            </div>
                                            <select class="browser-default custom-select" name="type" id="inputGroupSelect01">
                                                <option selected>Choose...</option>
                                                <option value="promoter">Promoter</option>
                                                <option value="rbs">RBS</option>
                                                <option value="cds">CDS</option>
                                                <option value="terminator">Terminator</option>
                                            </select>
                                        </div>
                                    </th>
                                </tr>
                                <tr>
                                    <th scope="row">
                                        <div class="form-group">
                                            <label for="exampleFormControlTextarea1">Sequence</label>
                                            <textarea class="form-control rounded-0" name="sequence" id="exampleFormControlTextarea1" rows="5"></textarea>
                                        </div>
                                    </th>
                                </tr>
                                <tr>
                                    <th scope="row">
                                    </th>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                    
                    <button type="button" class="btn btn-primary"  onclick="submit_form('partinputform', 'partinput')">Save part</button>
                    <button type="button" class="btn btn-primary"  onclick="submit_form('circuitform', 'circuitassembly')">Assembly</button>
                    <button type="button" class="btn btn-primary" onclick="submit_form('circuitform', 'resetpartdb')">Reset partdb</button>
                    <button type="button" class="btn btn-primary" onclick="submit_form('circuitform', 'resetdb')">Reset db</button>
                    <button type="button" class="btn btn-primary" onclick="submit_form('circuitform', 'resetcircuitdb')">Reset circuitdb</button>
                    
                <!-- upper left end -->
                </div>
                <div class="col-md-6">
                <!-- upper right start --> 
                    
                 Images
<!--                  <img src="https://ssl.pstatic.net/tveta/libs/1267/1267998/b237f1c5801cbb514613_20200114142358044.png"> -->
                    
                <!-- upper right end --> 
                </div>
            </div>
            <div class="row">
                <div class="col-md-6"> 
                <!-- lower left start --> 
                    
                    
                    
                    Part List

                    <form action="http://127.0.0.1:5000/result" method="post" id="circuitform">
                        <input type="hidden" name="flag">
                        <input type="hidden" name="partchk"> 
                        <!-- Table  -->
                        <table class="table table-bordered table-sm table-hover">
                            <!-- Table head -->
                            <thead>
                                <tr>
                                    <th>Number</th>
                                    <th>Name</th>
                                    <th>Type</th>
                                    <th>Sequence</th>
                                </tr>
                            </thead>
                            <!-- Table head -->


                            <!-- Table body -->
                            {% for p in partlist %} 
                            <tbody>
                                <tr>
                                    <th scope="row">
                                        <!-- Default unchecked -->
                                        <div class="custom-control custom-checkbox">
                                            <input type="button" onclick="submit_form_with_partno('circuitform', 'circuitinput', '{{p[0]}}')" value="{{p[0]}}"> 
                                        </div>
                                    </th>
                                    <td>{{p[1]}}</td>
                                    <td>{{p[2]}}</td>
                                    <td>{{p[3]}}</td> 
                                </tr>
                            </tbody>
                            {% endfor %} 
                            <!-- Table body -->
                        </table>
                        <!-- Table  --> 
                    </form>
                <!-- lower left end --> 
                </div>
                <div class="col-md-6">
                <!-- lower right start --> 
                    Circuit List<br>
                    <table class="table table-bordered table-sm table-hover">
                            <!-- Table head -->
                            <thead>
                                <tr>
                                    <th>id</th>
                                    <th>Sequence</th>
                                </tr>
                            </thead>
                            <!-- Table head -->


                            <!-- Table body -->
                            {% for p in circuitlist %} 
                            <tbody>
                                <tr>
                                    <th scope="row">
                                        <!-- Default unchecked -->
                                        <div class="custom-control custom-checkbox">
                                             <center>{{p.split(' ')[0]}}</center>
                                        </div>
                                    </th>
                                    <td>{{p.split(' ')[1]}}</td>
                                </tr>
                            </tbody>
                            {% endfor %} 
                            <!-- Table body -->
                        </table>
                        <!-- Table  -->
                    
                    
                    
<!--                     <ul>
                    {% for i in cirdata %} 
                    <li> {{i.split(' ')[1]}}
                    </li>
                    {% endfor %} 
                    </ul> -->
                    Your circuit <br>
                    <div style="border:1px solid; padding:10px;">
                    {{cirdata}}

                <!-- lower right end --> 
                </div>
            </div>
        </div>



        <!-- End your project here-->

        <!-- jQuery -->
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <!-- Bootstrap tooltips -->
        <script type="text/javascript" src="js/popper.min.js"></script>
        <!-- Bootstrap core JavaScript -->
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <!-- MDB core JavaScript -->
        <script type="text/javascript" src="js/mdb.min.js"></script>
        <!-- Your custom scripts (optional) -->
        <script type="text/javascript"></script>
        
    </body>
</html>
